<template name="recordGame">
     {{#if recording}}
        {{#if pickingStarters}}
            <button class="quit">Back</button>   
            <div class="selectStarters-container">
                {{> selectStarters}}
            </div>
        {{/if}}
        {{#if takingStats}}
            {{> gamePage}}
        {{/if}}
    {{/if}}
</template>

<template name="selectStarters">
    {{#if showSelectStarters}}
        <!-- create a new player -->
        <p>Game Date: {{> gameDate}}</p>
        <h4>Select Game Starters</h4>
        <div>
            <!-- List of all players for a team -->
            <div style="display: inline-block;">
                {{> homeTeamHeader}}
                <ul style="list-style-type: none;">
                    {{#each players}}
                        {{> selectHomeStartersList}}
                    {{/each}}
                </ul>
                <p>{{homeStartersDone}}</p>
            </div>
            <div style="display: inline-block;">
                {{> awayTeamHeader}}
                <ul style="list-style-type: none;">
                    {{#each players}}
                        {{> selectAwayStartersList}}
                    {{/each}}
                </ul>
                <p>{{awayStartersDone}}</p>
            </div>
        </div>
        <button class="enterGame">Let's Go</button>
    {{/if}}
</template>

<template name="gamePage">
    <div class="homeTeam" style="display: inline-block; vertical-align: top;">
        <h4>Home</h4>
        <ul style="list-style-type: none;">
            {{#each starters}}
                {{> homeTeamControls}}
            {{/each}}
        </ul>
        <br/>
        <button class="homeSub">Sub</button>
    </div>
    <div class="court" style="display: inline-block;">
        {{#if showGameControls}}
            {{> gameControls}}
        {{/if}}
        {{#if substituting}}
            {{> substitutions}}
        {{/if}}

    </div>
    <div class="awayTeam" style="display: inline-block; vertical-align: top;">
        <h4>Away</h4>
        <ul style="list-style-type: none;">
            {{#each starters}}
                {{> awayTeamControls}}
            {{/each}}
        </ul>
        <br/>
        <button class="awaySub">Sub</button>
    </div>
</template>
